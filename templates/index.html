
<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no"/>
<meta name="renderer" content="webkit"/>
<meta name="force-rendering" content="webkit"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
<title>EduSRC用户信息统计</title>
<link rel="icon" type="image/ico" href="{{ url_for('static', filename='img/main.ico') }}">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mdui@1.0.0/dist/css/mdui.min.css"/>
<script src="https://cdn.jsdelivr.net/npm/mdui@1.0.0/dist/js/mdui.min.js"></script>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css">
<script src="{{ url_for('static', filename='js/main.js') }}"></script>
</head>
<body class="mdui-theme-primary-indigo mdui-theme-accent-pink">
<div class="mdui-container">
    <div class="mdui-card">
    <h1 class='mdui-text-center'>EduSRC用户信息统计</h1>
        <div class="mdui-card-content mdui-typo">
            <div class="mdui-typo">
                <p>ID示例：https://src.sjtu.edu.cn/profile/<code>{id}</code>/</p>
            </div>
            <div class="mdui-textfield mdui-textfield-floating-label">
                <input class="mdui-textfield-input" type="text" id="uid" placeholder="请输入用户ID" required/>
                <div class="mdui-textfield-error">
                    用户ID不能为空
                </div>
                <button class="mdui-btn mdui-color-theme-accent mdui-ripple" onclick="setValue()">提交</button>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>Powered By <a href="https://5ime.cn" target="_blank">iami233</a></p>     
    </div>
</div>
</body>
</html>
